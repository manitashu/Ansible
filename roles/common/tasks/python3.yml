- name: Install Python 3
  yum:
    name: [ "python36", "gcc", "python3-devel" ]
    state: present

- name: Download App Code & Add App User
  include_tasks:
    file: download.yml

- name: Install Python Dependencies
  pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: Setup SystemD
  include_tasks:
    file: setup-systemd.yml





