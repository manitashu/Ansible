- name: Demo on variables
  hosts: all
  vars:
    URL: play.goggle.com
  tasks:
    - name: Print a variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"
    - name: Print task variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"
      vars:
        URL: task.goggle.com
## when there is variable reference (calling variable), double quote it

- name: Demo on Inv variables
  hosts: all
  tasks:
    - name: Print a Inv variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"
      vars:
        URL: inv.goggle.com

- name: Demo on File variables
  hosts: all
  gather_facts: no
  vars_files:
    - vars.yml
  tasks:
    - name: Print a variable
      ansible.builtin.debug:
        msg: "URL = {{URL}}"

- name: Demo on facts
  hosts: all
  tasks:
    - name: Print a fact var
      ansible.builtin.debug:
        msg: "Hostname = {{ansible_fqdn}}"

- name: Demo on register variables
  hosts: all
  tasks:
    - name: Run uptime command
      ansible.builtin.shell: uptime
      register: out

    - name: Set a variable
      ansible.builtin.set_fact:
        UPTIME: "{{out.stdout}}"

    - name: Print output
      ansible.builtin.debug:
        msg: "{{UPTIME}}"


